targets:
  $default:
    sources:
      - lib/**
      - graphql/**
    builders:
      artemis:
        options:
          fragments_glob: graphql/**.fragment.graphql
          ignore_for_file:
            - always_require_non_null_named_parameters
            - annotate_overrides
            - avoid_function_literals_in_foreach_calls
            - avoid_init_to_null
            - avoid_null_checks_in_equality_operators
            - avoid_renaming_method_parameters
            - avoid_return_types_on_setters
            - avoid_returning_null_for_void
            - avoid_single_cascade_in_expression_statements
            - constant_identifier_names
            - control_flow_in_finally
            - empty_constructor_bodies
            - empty_statements
            - exhaustive_cases
            - implementation_imports
            - library_names
            - library_prefixes
            - null_closures
            - overridden_fields
            - package_names
            - prefer_adjacent_string_concatenation
            - prefer_collection_literals
            - prefer_conditional_assignment
            - prefer_contains
            - prefer_equal_for_default_values
            - prefer_final_fields
            - prefer_for_elements_to_map_fromIterable
            - prefer_function_declarations_over_variables
            - prefer_if_null_operators
            - prefer_initializing_formals
            - prefer_inlined_adds
            - prefer_is_not_operator
            - prefer_null_aware_operators
            - prefer_spread_collections
            - prefer_void_to_null
            - recursive_getters
            - slash_for_doc_comments
            - type_init_formals
            - unnecessary_brace_in_string_interps
            - unnecessary_const
            - unnecessary_getters_setters
            - unnecessary_new
            - unnecessary_null_in_if_null_operators
            - unnecessary_string_escapes
            - unnecessary_string_interpolations
            - unnecessary_this
            - use_function_type_syntax_for_parameters
            - use_rethrow_when_possible
            - valid_regexps
            - always_use_package_imports
            - avoid_relative_lib_imports
            - avoid_print
            - avoid_unnecessary_containers
            - avoid_web_libraries_in_flutter
            - no_logic_in_create_state
            - prefer_const_constructors
            - prefer_const_constructors_in_immutables
            - prefer_const_declarations
            - prefer_const_literals_to_create_immutables
            - sized_box_for_whitespace
            - use_full_hex_values_for_flutter_colors
            - use_key_in_widget_constructors
          scalar_mapping:
            - graphql_type: Date
              dart_type: DateTime
            - graphql_type: DateTime
              dart_type: DateTime
            - graphql_type: GitTimestamp
              dart_type: DateTime
            - graphql_type: PreciseDateTime
              dart_type: DateTime
            - graphql_type: X509Certificate
              dart_type: DateTime
            - graphql_type: GitRefname
              dart_type: DateTime
            - graphql_type: HTML
              dart_type: String
            - graphql_type: DeclineTopicSuggestionInput
              dart_type: String
            - graphql_type: GitObjectID
              dart_type: String
            - graphql_type: GitSignature
              dart_type: String
            - graphql_type: URI
              dart_type: Uri
#          fragments_glob: graphql/queries/**.fragment.graphql
          schema_mapping:
            -  schema: graphql/schema.docs.graphql
               queries_glob: graphql/queries/**.query.graphql
               output: lib/graphql/graphql.dart
               naming_scheme: pathedWithFields